<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns="https://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   
    <title>Usuarios</title>
</head>
<body>
     <h1 th:text="${Titulo}"></h1>
     <form th:action="@{/usuarios/guardar}" method="Post" th:object="${usuario}">
          <br/>
          <label for="usuario">Usuario:</label>
          <input type="text" name="usuario" th:field="*{usuario}"/><br/>
          <br/>
          <br/>
          <label for="clave">Clave:</label>
          <input type="text" name="clave"  th:field="*{clave}"/><br/>
          <br/>
          <br/>
          <label for="rol">Rol:</label>
          <input type="radio" name="rol" value="Administrador" th:field="*{rol}">Administrador
          <input type="radio" name="rol" value="Recepcionista" th:field="*{rol}">Recepcionista
          <br/>
          <br/>
          <label for="Personas">Personas Asociadas</label>
          <select name="personas" th:field="*{idPersonas}">
            <option value="0" selected >Seleccionar Opcion</option>
            <option th:each="persona:${personas}" 
                th:value="${persona.idPersonas}"
                th:text="${persona.numDoc}+ ' - '+${persona.nombres}+ ' ' +${persona.apellidos}"></option>
          </select>
          <br/>
          <br/>
          <input type="submit" nombre="guardar"  value="Guardar">
     </form>
  <br/>
    <!--Etiquetas ArrayList Personas  -->
    <div th:if="${usuarios != null and !usuarios.empty}">
      <!-- <h2>Informacion del array LISTAS</h2> -->
        <table border="1">
          <tr>
            <th>Usuario</th>
            <th>Clave</th>
            <th>Rol</th>
          </tr>
          <tr th:each="user: ${usuarios}">
            <td th:text="${user.usuario}"></td>
            <td th:text="${user.clave}"></td>
            <td th:text="${user.rol}"></td>
          </tr>
        </table>
      </div>
      <div th:if="${usuarios == null or usuarios.empty}">
      <h2>Lista Vacia</h2>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
