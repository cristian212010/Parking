<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmls="//www.w3.org/1999/xhtml">

<head>
    <title>Facturas</title>
    <link rel="icon" type="image/jpg"
        href="http://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" />
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="container-fluid card bg-dark text-white">
        <header class="container">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a th:href="@{/inicio}"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="http://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png"
                        height="42" />
                    <h3 class="card-tittle text-white">&nbsp; EasyParking</h3>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav nav-item"><a th:href="@{/entradas}" class="nav-link text-white">Inicio</a></li>
                    <li class="nav nav-item"><a th:href="@{/salidas}" class="nav-link text-white">Salidas</a></li>
                    <li class="nav nav-item"><a class="nav-link shadow active">Facturas</a></li>
                    <li class="nav nav-item"><a th:href="@{/usuarios}" class="nav-link text-white">Usuarios</a></li>
                    <li class="nav nav-item"><a th:href="@{/personas}" class="nav-link text-white">Personas</a></li>
                    <li class="nav nav-item"><a th:href="@{/plazas}" class="nav-link text-white">Plazas</a></li>
                    <li class="nav nav-item"><a th:href="@{/configuracion}" class="nav-link text-white">Configuraci√≥n</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <div th:if="${facturas != null and !facturas.empty}">
                <br />
                <h4 class="card-tittle">Lista de Facturas</h4>
                <table class="shadow table table-striped table-bordered mt-4">
                    <thead>
                        <tr class="table-secondary">
                            <th scope="col">ID Factura</th>
                            <th scope="col">Codigo Factura</th>
                            <th scope="col">Placa</th>
                            <th scope="col">Tipo Contrato</th>
                            <th scope="col">Fecha Entrada</th>
                            <th scope="col">Fecha Salida</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Fecha Factura</th>
                            <th scope="col">ID Plaza</th>
                            <th scope="col">ID Persona</th>
                        </tr>
                    </thead>
                    <tbody id="fac-table">
                        <tr th:each="fac: ${facturas}">
                            <td class="text-white" th:text="${fac.idFactura}"></td>
                            <td class="text-white" th:text="${fac.codigoFactura}"></td>
                            <td class="text-white" th:text="${fac.placa}"></td>
                            <td class="text-white" th:text="${fac.tipoContrato}"></td>
                            <td class="text-white" th:text="${fac.fechaEntrada}"></td>
                            <td class="text-white" th:text="${fac.fechaSalida}"></td>
                            <td class="text-white" th:text="${fac.valor}"></td>
                            <td class="text-white" th:text="${fac.fechaFactura}"></td>
                            <td class="text-white" th:text="${fac.idPlazas}"></td>
                            <td class="text-white" th:text="${fac.idPersonas}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${facturas == null or facturas.empty}">La lista esta vacia</div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
