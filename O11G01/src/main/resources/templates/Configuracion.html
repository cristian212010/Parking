<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmls="//www.w3.org/1999/xhtml">

<head>
    <title>Configuración</title>
    <link rel="icon" type="image/jpg"
        href="http://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png" />
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
</head>

<body>
    <div class="card bg-dark text-white">
        <header class="container">
            <nav class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a th:href="@{/inicio}"
                    class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                    <img src="http://misiontic2022.mintic.gov.co/mt2022/assets/assets/images/logo-mision.png"
                        height="42" />
                    <h3 class="card-tittle text-white">&nbsp; EasyParking</h3>
                </a>
                <ul class="nav nav-pills">
                    <li class="nav nav-item"><a th:href="@{/entradas}" class="nav-link text-white">Inicio</a></li>
                    <li class="nav nav-item"><a th:href="@{/salidas}" class="nav-link text-white">Salidas</a></li>
                    <li class="nav nav-item"><a th:href="@{/facturas}" class="nav-link text-white">Facturas</a></li>
                    <li class="nav nav-item"><a th:href="@{/usuarios}" class="nav-link text-white">Usuarios</a></li>
                    <li class="nav nav-item"><a th:href="@{/personas}" class="nav-link text-white">Personas</a></li>
                    <li class="nav nav-item"><a th:href="@{/plazas}" class="nav-link text-white">Plazas</a></li>
                    <li class="nav nav-item"><a class="nav-link shadow active">Configuración</a>
                    </li>
                </ul>
            </nav>
        </header>
        <section class="container">
            <h4 class="card-tittle" th:text="${titulo}"></h4>
            <div class="row">
                <form class="row g-3" th:action="@{/configuracion/guardar}" method="post" th:object="${configuracion}">
                    <input type="hidden" name="idConfiguraciones" th:field="*{idConfiguraciones}" />
                    <div class="col-md-6">
                        <label for="nombreParqueadero" class="form-label">Nombre Parqueadero:</label>
                        <input class="shadow border-3 form-control" type="text" name="nombreParqueadero" th:field="*{nombreParqueadero}" />
                    </div>
                    <div class="col-md-6">
                        <label for="valorHoraCarro" class="form-label">Valor Hora Carro</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorHoraCarro" th:field="*{valorHoraCarro}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorHoraMoto" class="form-label">Valor Hora Moto</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorHoraMoto" th:field="*{valorHoraMoto}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorFracCarro" class="form-label">Valor Fracción Carro</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorFracCarro" th:field="*{valorFracCarro}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorFracMoto" class="form-label">Valor Fracción Moto</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorFracMoto" th:field="*{valorFracMoto}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorDiaCarro" class="form-label">Valor Día Carro</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorDiaCarro" th:field="*{valorDiaCarro}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorDiaMoto" class="form-label">Valor Día Moto</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorDiaMoto" th:field="*{valorDiaMoto}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorSemCarro" class="form-label">Valor Semana Carro</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorSemCarro" th:field="*{valorSemCarro}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorSemMoto" class="form-label">Valor Semana Moto</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorSemMoto" th:field="*{valorSemMoto}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorMesCarro" class="form-label">Valor Mes Carro</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorMesCarro" th:field="*{valorMesCarro}" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="valorMesMoto" class="form-label">Valor Mes Moto</label>
                        <div class="shadow border-3 input-group mb-3">
                            <div class="shadow border-3 input-group-prepend">
                                <span class="shadow border-3 input-group-text">$</span>
                            </div>
                            <input class="shadow border-3 form-control" type="text" name="valorMesMoto" th:field="*{valorMesMoto}" />
                        </div>
                    </div>
                    <div class="mb-4"><input class="btn shadow btn-primary" type="submit" name="guardar" value="Guardar">
                    </div>
                </form>
            </div>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
